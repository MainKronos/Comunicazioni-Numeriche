site_name: My Docs
site_description: Appunti Comunicazioni Numeriche
site_url: https://github.com/MainKronos/Comunicazioni-Numeriche

theme:
  name: 'material'
  language: it
  palette:
    - scheme: 'default'
      media: '(prefers-color-scheme: light)'
      toggle:
        icon: 'material/lightbulb'
        name: "Switch to dark mode"
    - scheme: 'slate'
      media: '(prefers-color-scheme: dark)'
      primary: 'blue'
      toggle:
        icon: 'material/lightbulb-outline'
        name: 'Switch to light mode'
  icon:
    repo: fontawesome/brands/github

repo_name: MainKronos/Comunicazioni-Numeriche
repo_url: https://github.com/MainKronos/Comunicazioni-Numeriche

nav:
  - Home: 'index.md'
  - Teoria Dei Segnali: 'teoria_segnali.md'
  - Teoria Dei Codici: 'teoria_codici.md'

markdown_extensions:
  - attr_list
  - md_in_html
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css